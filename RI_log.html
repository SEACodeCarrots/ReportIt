<!DOCTYPE html>
<head>
	<link href="RI_logstyle.css" rel="stylesheet">
</head>
<body>
	<h1 class="header">Login Form</h1>
		<label>Your email*</label>
		<input class="email" type="email" placeholder="ex. userid@gmail.com"><p>
		<label>Name(s)</label>
		<input class="name" type="text" placeholder="Who were the people involved?"><p>
		<label>Location</label>
		<input class="location" type="text" placeholder="Where did the incident occur?"></p>
		<label>Context/Situation</label>
		<input class="context" type="text" placeholder="Provide some details/desciptors of the incident"><p>
		<label>Quote</label>
		<input class="quote" type="text" placeholder="Was something specific said?"><p>
		<label>Tags</label>
		<input class="tags" type="text" placeholder="ex. sexual harrassment, bullying, etc"><p>
		<input type="submit">
</body>
